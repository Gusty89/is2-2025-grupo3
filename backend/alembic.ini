[alembic]
# Directorio donde están los scripts de migración
script_location = alembic

# -----------------------------
# Database URL
# -----------------------------
# SQLite para desarrollo local
sqlalchemy.url = sqlite:///./inventario.db

# Para MySQL en producción (ejemplo):
# sqlalchemy.url = mysql+pymysql://usuario:password@localhost/inventario

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s